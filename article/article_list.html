<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="btn-cate">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" id="getup">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </form>

            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col width="500" />
                    <col />
                    <col />
                    <col />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章分类</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="page"></div>
        </div>
    </div>


    <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_id}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delet-btn" data-del='{{$value.Id}}'>删除</button>
        </td>
    </tr>
    {{/each}}
    </script>


    <script type="text/html" id="tpl-cate">
        <option value="">所有状态</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/JIEkou.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_list.js"></script>
</body>

</html>
